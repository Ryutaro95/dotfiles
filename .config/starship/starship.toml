"$schema" = 'https://starship.rs/config-schema.json'


add_newline = true
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\n\
$character"""

right_format = """
$nix_shell\
$nodejs\
$python\
$aws\
$deno\
$golang\
$java\
$kotlin\
$lua\
$nim\
$php\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$time
"""


[character]
# success_symbol = "[󱞪 ](bold green)"
error_symbol = "[󰞇 ](bold red) "

[os]
format = "[$symbol](bold white)"
disabled = false

[gcloud]
disabled = true

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"
# home_symbol = ' ~'

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "
format = '[  $symbol$branch(:$remove_branch)]($style) '

[golang]
format = '[$symbol($version )($mod_version)]($style)'
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
format = '[$symbol$version](bold green)'

